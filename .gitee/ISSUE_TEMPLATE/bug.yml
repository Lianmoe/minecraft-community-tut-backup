name: Bug 反馈
description: 当你在代码中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲。
title: "[Bug]: "
labels: ["bug"]
body:

  - type: checkboxes
    id: before-issue
    attributes:
      label: 感谢对项目的支持与关注。在提出问题之前，请确保你已知晓：
      options:
        - label: Bug Issue 不能帮你解决对于教程内容的实践过程中出现的问题。
          required:true
        - label: Bug Issue 只接受文章内容出现的相关问题（如：表述、措辞、文章失效）。
          required: true

  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过 [现有的问题](https://gitee.com/community-tut/minecraft-community-tut/issues)。
          required: true

  - type: textarea
    attributes:
      label: 问题描述
      description: 请详细告诉我们文章内容存在的具体问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: 原文内容
      description: 请告诉我们文章中出现问题的内容的位置。
      placeholder: |
        /XX教程/XXXX文章.md 中 第 XX 行
    validations:
      required: true

  - type: textarea
    attributes:
      label: 预期内容
      description: 请告诉我们这部分改正后的内容。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，请在这里上传任何关于该问题的文章内容或其他与问题相关的内容的截图。
      value: |
        [在这里上传图片]